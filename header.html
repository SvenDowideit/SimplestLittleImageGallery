<html>
    <head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="/galleria/galleria/galleria-1.2.5.min.js"></script>
<script src="/galleria/galleria/themes/classic/galleria.classic.min.js"></script>

<script>
 $(document).ready(function() {
var data = [];
var foundParentLink = false;
$("#autoindex tr").each( function(i) {
	var link;
        $("a", this).each(function() { link = this.href; });

	//link, date, size, description
	var info = [];
        $("td", this).each(function() { info.push(this.innerHTML); });
	if ((link !== undefined) && (-1 != link.search(/(jpg|gif)$/i))) {
		data.push({
			image: link,
			link: link,
//    thumb: 'image.jpg',
//    big: 'image.jpg',
    title: link.replace(/.*\//, ''),
    description: info[1] + " - " + info[2] + " - " + info[3],
			});
	}
	});
    if (data.length > 0) {
    $("#gallery").galleria({
    preload: 3,
    showInfo: true,
    showCounter: true,
    thumbnails: "numbers",
    carosel: false,
    transition: "fadeslide",
        width: 640,
        height: 500,
    data_source: data

    });
    } else {
	$("#gallery").text("no images found");
    }
    //if (Galleria) { $("body").text('Galleria works') }

 });
</script>
    </head>
    <body>
        <div id="gallery" style="float:right">
	</div>
	<div id="autoindex" style="">
